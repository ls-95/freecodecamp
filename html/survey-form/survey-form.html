<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>freeCodeCamp Survey Form</title>
    <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
      <h1 id='title'>freeCodeCamp Survey Form</h1>
      <p id='description'><em>Thank you for taking the time to help us improve the platform</em></p>
      <main>
      <form id='survey-form'>
        <fieldset>
        <label for='name' id='name-label'>Name <input id='name' type='text' required placeholder='Enter your name'></label>
        <label for='email' id='email-label'>Email <input id='email' type='email' required placeholder='Enter you Email'></label>
        <label for='name' id='number-label'>Age <div>(optional)</div><input id='number' type='number' min='13' max='120' placeholder='Age'></label>
        </fieldset>
        <fieldset>
        <label>Which option best describes your current role?</label> <select id='dropdown'>
          <option value=''>Select current role</option>
          <option value='1'>Student</option>
          <option value='2'>Full Time Job</option>
          <option value='3'>Full Time Learner</option>
          <option value='4'>Prefer not to say</option>
          <option value='5'>Other</option>
          </select>
        </fieldset>
        <fieldset>
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label for='definitely'><input type='radio' id='definitely' name='recommend-freecodecamp' value='Definitely' class='inline'> Definitely</label>
          <label for='maybe'><input type='radio' id='maybe' name='recommend-freecodecamp' value='Maybe' class='inline'> Maybe</label>
          <label for='not-sure'><input type='radio' id='not-sure' name='recommend-freecodecamp' value='Not sure' class='inline'> Not sure</label>
          </fieldset>
          <fieldset>
            <label>What is your favourite feature of freeCodeCamp?</label>
            <select id='dropdown'>
              <option value=''>Select an option</option>
              <option value='1'>Challenges</option>
              <option value='2'>Projects</option>
              <option value='3'>Community</option>
              <option value='4'>Open Source</option>
            </select>
          </fieldset>
          <fieldset>
            <label>What would you like to see improved? <div>(check all that apply)</div></label>
            <label for='front-end'><input type='checkbox' id='front-end' name='favourite-feature' class='inline' value='front-end' /> Front-end Projects</label>
            <label for='back-end'><input type='checkbox' id='back-end' name='favourite-feature' class='inline' value='back-end' /> Back-end Projects</labels>
            <label for='data-visualisation'><input type='checkbox' id='data-visualisation' name='favourite-feature' class='inline' value='data-visualisation' /> Data Visualisation</label>
            <label for='challenges'><input type='checkbox' id='challenges' name='favourite-feature' class='inline' value='challenges' /> Challenges</label>
            <label for='open-source'><input type='checkbox' id='open-source' name='favourite-feature' class='inline' value='open-source' /> Open Source</label>
            <label for='help-rooms'><input type='checkbox' id='help-rooms' name='favourite-feature' class='inline' value='help-rooms' /> Gitter help rooms</label>
            <label for='videos'><input type='checkbox' id='videos' name='favourite-feature' class='inline' value='videos' /> Videos</label>
            <label for='city-meetups'><input type='checkbox' id='city-meetups' name='favourite-feature' class='inline' value='city-meetups' /> City Meetups</label>
            <label for='wiki'><input type='checkbox' id='wiki' name='favourite-feature' class='inline' value='wiki' /> Wiki</label>
            <label for='forum'><input type='checkbox' id='forum' name='favourite-feature' class='inline' value='forum' /> Forum</label>
            <label for='additional-courses'><input type='checkbox' id='additional-courses' name='favourite-feature' class='inline' value='additional-courses' /> Additional Courses</label>
          </fieldset>
          <fieldset>
            <label for='comments'>Any comments or suggestions?
              <textarea id='comments' name='comments' rows='3' cols='30' placeholder='Enter your comment here...'></textarea>
              </label>
          </fieldset>
          <fieldset>
            <input type='submit' value='Submit' id='submit' />
          </fieldset>
      </form>
    </body>
  </html>
